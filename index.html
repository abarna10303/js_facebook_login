<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facabook - log in or sign up</title>
</head>
<body>
    <section class="login-section">
        <div class="login-container">
            <div class="row">
                <div class="col col1">
                    <div class="content">
                        <h1>facebook</h1>
                        <p>Facebook helps you connect and share with the people in your life.</p>
                    </div>
                </div>
                <div class="col col2">
                    <div class="form-content">
                        <form action="" class="form-con">
                            <div class="form-data">
                                <input type="text" id="email1" placeholder="Email address or phone number" class="in-txt">
                            </div>
                            <div class="form-data">
                                <input type="password" id="password" class="in-txt" placeholder="Password">
                            </div>
                            <button class="form-data btn-log" id="login">Login</button>
                            <a href="#" class="form-data">Forgotten Password ?</a>
                            <hr>
                            <button class="form-data btn-sign" id="signin">Create new account</button>
                        </form>
                        <p><a href="#"><b>create a Page</b></a> for a celebrity, brand or business.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
